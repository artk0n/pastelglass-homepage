
<!DOCTYPE html>
<html lang="en" data-theme="pastel">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PastelGlass v3</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="app">
    <aside id="sidebar" class="sidebar">
      <button onclick="toggleSidebar()">☰</button>
      <nav>
        <a href="https://stake.com" target="_blank">🎰 Stake</a>
        <a href="https://shuffle.com" target="_blank">🎲 Shuffle</a>
        <a href="https://twitch.tv" target="_blank">📺 Twitch</a>
        <a href="https://kick.com" target="_blank">🎥 Kick</a>
        <a href="https://coinspot.com.au" target="_blank">💰 Coinspot</a>
        <a href="https://civitai.com" target="_blank">🧠 Civitai</a>
      </nav>
      <div class="theme-switcher">
        <button onclick="setTheme('light')">☀️</button>
        <button onclick="setTheme('dark')">🌙</button>
        <button onclick="setTheme('pastel')">🎨</button>
      </div>
    </aside>
    <main class="main-panel">
      <section id="clock"></section>
      <section id="weather">Loading weather...</section>
      <section>
        <textarea id="notes" placeholder="Write notes here..."></textarea>
      </section>
      <section>
        <ul id="todo-list">
          <li><input type="checkbox"> Example task</li>
        </ul>
        <input type="text" id="new-task" placeholder="New task..." />
        <button onclick="addTask()">Add</button>
      </section>
      <section id="bg-switcher">
        <button onclick="setBackground(0)">🌄 Image</button>
        <button onclick="setBackground(1)">🌌 Video</button>
        <button onclick="setBackground(2)">🎨 Default</button>
      </section>
      <section class="ai-launcher">
        <a href="https://chat.openai.com" target="_blank">💬 ChatGPT</a>
        <a href="http://localhost:8188" target="_blank">🧩 ComfyUI</a>
        <a href="https://civitai.com" target="_blank">🖼 Civitai</a>
      </section>
    </main>
  </div>
  <video id="bg-video" autoplay loop muted></video>
  <script src="assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PastelGlass Homepage</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="sidebar">
    <button onclick="switchTab('clock')">🕒</button>
    <button onclick="switchTab('bookmarks')">🔖</button>
    <button onclick="switchTab('notes')">📝</button>
    <button onclick="switchTab('weather')">☁️</button>
  </div>

  <div class="main-panel">
    <div class="tabs">
      <div class="tab" onclick="switchTab('clock')">Clock</div>
      <div class="tab" onclick="switchTab('bookmarks')">Bookmarks</div>
      <div class="tab" onclick="switchTab('notes')">Notes</div>
      <div class="tab" onclick="switchTab('weather')">Weather</div>
    </div>

    <div id="clock" class="panel"><div class="clock" id="liveClock">--:--:--</div></div>
    <div id="bookmarks" class="panel" style="display:none">
      <h2>Bookmarks</h2>
      <ul>
        <li><a href="https://chat.openai.com/" target="_blank">ChatGPT</a></li>
        <li><a href="https://github.com/" target="_blank">GitHub</a></li>
        <li><a href="https://youtube.com/" target="_blank">YouTube</a></li>
      </ul>
    </div>
    <div id="notes" class="panel" style="display:none">
      <h2>Notes</h2>
      <textarea style="width:100%;height:200px;">Write your thoughts here...</textarea>
    </div>
    <div id="weather" class="panel" style="display:none">
      <h2>Weather</h2>
      <p id="weatherInfo">Loading...</p>
    </div>
  </div>

  <!-- Floating Panels -->
  <div id="float-clock" class="floating panel">🕒 <span id="liveClock">--:--:--</span></div>
  <div id="float-weather" class="floating panel"><span id="weatherInfo">Weather loading...</span></div>
  <div id="float-ai" class="floating panel">
    <strong>AI Tools</strong><br/>
    <a href="https://chat.openai.com/" target="_blank">ChatGPT</a><br/>
    <a href="https://civitai.com/" target="_blank">Civitai</a><br/>
    <a href="https://comfyui.ai/" target="_blank">ComfyUI</a><br/>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
